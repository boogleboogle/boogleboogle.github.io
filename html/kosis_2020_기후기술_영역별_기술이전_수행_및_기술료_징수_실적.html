function dataFormatter(obj) {
  var pList = [          '합계 소계',
          '\n감축 소계',
          '감축 비재생에너지',
          '\n감축 재생에너지',
          '감축 신에너지',
          '\n감축 에너지저장',
          '감축 송배전 및 에너지관리',
          '\n감축 에너지수요',
          '감축 온실가스  고정',
          '\n적응 소계',
          '적응 농업축산',
          '\n적응 물',
          '적응 예측,모니터링',
          '\n적응 해양수산연안',
          '적응 건강',
          '\n적응 산림육상',
          '감축 및 적응 소계',
          '\n감축 및 적응 융복합',];
  var temp;
  for (var year = 2020; year <= 2020; year++) {
    var max = 0;
    var sum = 0;
    temp = obj[year];
    for (var i = 0, l = temp.length; i < l; i++) {
      max = Math.max(max, temp[i]);
      sum += temp[i];
      obj[year][i] = {
        name: pList[i],
        value: temp[i],
      };
    }

    obj[year + 'max'] = Math.floor(max / 100) * 100;
    obj[year + 'sum'] = sum;

  }
  return obj;
}
